<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentification</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="row nt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">
                Authentification
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                  <div>
                      <div class="mb-3 mt-3">
                          <label for="username">Usename</label>
                          <input id="username" class="form-control" type="text" name="username" th:value="${patient.nom}">
                      </div>
                      <div>
                          <label for="password">Password</label>
                          <input id=password class="form-control" type="text" name=password placeholder="password">
                      </div>
                      <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="rememberMe">Remmember me
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
            </div>

        </div>

    </div>

</div>
</body>
</html>
